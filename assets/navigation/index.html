<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Touch-enabled Offcanvas Menu Example</title>
<link href="css/offcanvas.min.css" rel="stylesheet">
<style>
  html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      font-weight: 300;
      line-height: 1.6;
      overflow: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 728px;
      margin: auto;
      padding: 20px;
      min-height: 100vh;
    }
  </style>
</head>

<body><main id="page-wrap">
    <div class="container">
      <h1>Touch-enabled Offcanvas Menu Example</h1>      
    </div>
  </main>
  <section id="offcanvas-sidebar">
    <div>
      <h4>Menu 1</h4>
      <ul>
        <li><a href="#">Link 1.1</a>
          <ul>
            <li><a href="#">Link 1.1.1</a></li>
            <li><a href="#">Link 1.1.2</a></li>
            <li><a href="#">Link 1.1.3</a></li>
            <li><a href="#">Link 1.1.4</a></li>
          </ul>
        </li>
        <li><a href="#">Link 1.2</a></li>
        <li><a href="#">Link 1.3</a></li>
        <li><a href="#">Link 1.4</a></li>
      </ul>
      <h4>Menu 2</h4>
      <ul>
        <li><a href="#">Link 2.1</a></li>
        <li><a href="#">Link 2.2</a></li>
        <li><a href="#">Link 2.3</a></li>
        <li><a href="#">Link 2.4</a>
          <ul>
            <li><a href="#">Link 2.4.1</a></li>
            <li><a href="#">Link 2.4.2</a></li>
            <li><a href="#">Link 2.4.3</a></li>
            <li><a href="#">Link 2.4.4</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="js/offcanvas.js"></script>

</body>
</html>
